<section th:fragment="section-header"> 
	<!DOCTYPE html>
	<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	
	<title>SISTEMA DE ALUNOS</title>
	<meta name="author" content="Paulo Jecasi">
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
	
	</head>
</section>
<body>
	
	<!--  CABEÇALHO -->
	<header th:fragment="cabecalho"> 
		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
		 		<img src="/img/logo-header-site.png"/>
			</a>
		 	
			<button class="navbar-toggler" 
		 		type="button"
		 		data-toggle="collapse"
		 		data-target="#navMobile">
				<span class="navbar-toggler-icon"></span>
		 			
			</button>
		 	
			<div id="navMobile" class="navbar-collapse collapse justify-content-end">
		 		<a class="nav-item nav-link" th:href="@{/}">
		 			<i class="fas fa-home"></i>
		 			 Home
		 		</a>
		 		<a class="nav-item nav-link" th:href="@{/viewInserirAluno}">
		 			<i class="fas fa-user-graduate"></i>
		 			 Cadastrar Aluno
		 		</a>
		 		
		 		<a class="nav-item nav-link" th:href="@{/alunos-adicionados}">
		 			<i class="fas fa-search"></i> 
		 			Ultimos Alunos Cadastrados
		 		</a>
		 		<a data-toggle="modal" data-target="#modalPesquisa" class="btn-nav nav-item nav-link">
		 			<i class="fas fa-search"></i> 
		 			Pesquisar Aluno
		 		</a>
		 		<a class="nav-item nav-link btn-danger">
		 			<i class="fas fa-times"></i>
		 			 Sair
		 		</a>
		 	
			</div>
	 
		</nav>
	</header>
	

	
	
	<section th:fragment="section-footer">
	
			<!--  MODAL CONSULTA ALUNO -->
		<div class="modal fade" id="modalPesquisa">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
					
						<h5 class="modal-title"> Pesquise um aluno </h5>
						<button type="button" class="close" data-dismiss="modal">
							<span> &times;</span>
						</button>
					</div>
					
					<form method="post" action ="pesquisar-aluno" th:object="${aluno}"> 
					
						<div class="modal-body">
							<input type="text"  class="form-control">
						</div>
						
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal"> Fechar </button>
							<button type ="submit" class="btn btn-success"> Pesquisar </button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	
	
		<!--  RODAPÉ -->
		<footer>
			<div class="rodape">
				<span> Todos os Direitor Reservados - 2020 &copy; Paulo Jecasi </span>
			</div>
		</footer>
		
		<script src="js/main.js"> </script>	
		<script src="/webjars/jquery/3.5.1/jquery.min.js"> </script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"> </script>
	</section>
</body>
</html>
